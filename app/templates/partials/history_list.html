<style>
    .archive-list {
        display: flex;
        flex-direction: column;
        gap: 0;
    }

    .chart-item {
        position: relative;
        padding: 18px 16px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        background: transparent;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .chart-item:hover {
        background: rgba(0, 0, 0, 0.03);
        padding-left: 20px;
    }

    .chart-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: var(--accent);
        opacity: 0;
        transition: opacity 0.2s;
    }

    .chart-item:hover::before {
        opacity: 1;
    }

    .item-main {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .item-name {
        font-family: var(--font-serif);
        font-weight: 800;
        color: #1a1a1a;
        font-size: 15px;
        letter-spacing: -0.3px;
    }

    .item-meta {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .item-date {
        font-family: var(--font-sans);
        font-size: 11px;
        font-weight: 700;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .item-location {
        font-family: var(--font-sans);
        font-size: 12px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .btn-delete {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 28px;
        height: 28px;
        border: none;
        background: transparent;
        color: #ccc;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        border-radius: 50%;
        opacity: 0;
    }

    .chart-item:hover .btn-delete {
        opacity: 1;
    }

    .btn-delete:hover {
        background: #FCE8E6;
        color: #D93025;
    }

    .empty-state {
        padding: 60px 20px;
        text-align: center;
        color: #aaa;
    }

    .empty-icon {
        font-size: 32px;
        margin-bottom: 12px;
        opacity: 0.2;
    }

    .empty-text {
        font-size: 13px;
        font-style: italic;
        font-family: var(--font-sans);
    }
</style>
