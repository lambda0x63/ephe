<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고전 점성술 천궁도 (Classical Natal Chart)</title>
    <meta name="description" content="헬레니즘 전통에 기반한 정밀 점성술 차트 계산기. Whole Sign House 시스템과 고전적 품위 계산.">

    <!-- Fonts: Playfair Display (영문 제목용) + Noto Serif KR (한글 본문/제목용) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-paper: #F9F7F1;
            --text-ink: #1a1a1a;
            --text-grey: #555;
            --accent-red: #8B0000;
            --border: #ccc;
            /* 한글과 영문 세리프의 조화 */
            --font-main: "Noto Serif KR", "Playfair Display", serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-paper);
            color: var(--text-ink);
            font-family: var(--font-main);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* 종이 질감 */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 60px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            word-break: keep-all;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-grey);
            font-weight: 400;
            opacity: 0.8;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
        }

        .card {
            background: #fff;
            border: 1px solid var(--text-ink);
            padding: 48px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 12px 12px 0 rgba(0, 0, 0, 0.05);
        }

        .divider-icon {
            font-size: 32px;
            margin-bottom: 24px;
            color: var(--accent-red);
            font-family: "Segoe UI Symbol", sans-serif;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--text-ink);
            font-weight: 600;
        }

        p {
            font-size: 15px;
            color: var(--text-grey);
            margin-bottom: 32px;
            word-break: keep-all;
            /* 한글 줄바꿈 최적화 */
        }

        .btn-primary {
            display: inline-block;
            background: var(--text-ink);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 2px;
            transition: all 0.2s;
            border: 1px solid var(--text-ink);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--text-ink);
        }

        footer {
            margin-top: 80px;
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid var(--border);
        }
    </style>
</head>

<body>

    <header>
        <h1>천체 구조 해석 (Natal Chart)</h1>
        <div class="subtitle">Hellenistic Tradition Calculator</div>
    </header>

    <main>
        <div class="card">
            <!-- Decorative Symbol -->
            <div class="divider-icon">☉ ☾ ASC</div>

            <h2>당신의 별을 탐구하세요</h2>
            <p>
                헬레니즘 전통에 기반한 정밀 천궁도를 작성합니다.<br>
                Whole Sign 하우스 시스템과 고전적 품위를<br>
                현대적인 기술로 정확하게 계산해 드립니다.
            </p>

            <a href="/dashboard" class="btn-primary">차트 작성하기</a>
        </div>
    </main>

    <footer>
        <p>Ad Astra Per Aspera</p>
    </footer>

</body>

</html>
