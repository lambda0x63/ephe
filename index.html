<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natal Chart Analytics [PRO]</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto+Mono:wght@400;500&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-app: #e0e0e0;
            --bg-panel: #ffffff;
            --border-strong: #000000;
            --text-main: #000000;
            --text-sub: #555555;
            --accent: #000000;
            --danger: #d32f2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 1. 상단 컨트롤 패널 */
        header {
            background: #222;
            color: #fff;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
            border-bottom: 3px solid #000;
        }

        .app-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-title span {
            background: #fff;
            color: #000;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 0;
            background: #fff;
            border: 1px solid #000;
        }

        .controls input {
            padding: 8px 12px;
            border: none;
            border-right: 1px solid #000;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: #000;
            outline: none;
            height: 40px;
            border-radius: 0;
            /* 브라우저 기본 스타일 제거 */
        }

        .controls input:focus {
            background: #f0f8ff;
        }

        .controls button {
            padding: 0 24px;
            background: #000;
            color: #fff;
            border: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            height: 40px;
        }

        .controls button:hover {
            background: #444;
        }

        /* 2. 메인 워크스페이스 */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 450px;
            height: calc(100vh - 64px);
        }

        /* 좌측: 차트 캔버스 */
        .canvas-area {
            background: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            border-right: 2px solid #000;
            overflow: hidden;
        }

        .chart-overlay-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #fff;
            border: 2px solid #000;
            padding: 15px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 1);
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            z-index: 10;
        }

        svg {
            width: 100%;
            height: 100%;
            max-height: 90vh;
            filter: drop-shadow(5px 5px 0px rgba(0, 0, 0, 0.1));
        }

        /* 우측: 데이터 그리드 */
        .data-panel {
            background: #fff;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .panel-header {
            background: #000;
            color: #fff;
            padding: 12px 16px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #000;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #f0f0f0;
            border-bottom: 2px solid #000;
            border-right: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }

        td {
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #eee;
            padding: 10px 12px;
            vertical-align: middle;
        }

        tr:hover td {
            background: #f9f9f9;
        }

        .data-primary {
            font-weight: 700;
            font-size: 15px;
            display: block;
        }

        .data-secondary {
            font-size: 13px;
            color: #555;
            font-family: 'Noto Sans KR', sans-serif;
            display: block;
            margin-top: 2px;
        }

        .data-mono {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: #333;
        }

        .symbol-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border: 1px solid #000;
            margin-right: 8px;
            background: #fff;
            font-family: "Segoe UI Symbol";
            font-size: 16px;
            font-weight: bold;
        }

        .aspect-grid {
            display: grid;
            grid-template-columns: 1fr;
        }

        .aspect-row {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1.2fr 0.8fr;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            align-items: center;
            font-size: 14px;
        }

        .asp-label {
            font-weight: 700;
        }

        .asp-sub {
            font-size: 12px;
            color: #666;
            font-weight: normal;
            margin-left: 4px;
        }

        .asp-tag {
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 0;
            border: 1px solid #ccc;
            background: #f8f8f8;
            text-transform: uppercase;
        }

        .asp-hard {
            border-color: #000;
            background: #333;
            color: #fff;
        }

        .asp-soft {
            border-color: #999;
            color: #333;
        }

        /* SVG Styles */
        text {
            font-family: 'Roboto', sans-serif;
            pointer-events: none;
        }

        .sign-glyph {
            font-size: 24px;
            fill: #000;
            font-family: "Segoe UI Symbol";
            font-weight: normal;
        }

        .planet-node-bg {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 1.5px;
        }

        .planet-glyph {
            font-size: 20px;
            fill: #000;
            font-weight: bold;
            font-family: "Segoe UI Symbol";
        }

        .house-num {
            font-size: 12px;
            font-weight: 700;
            fill: #666;
        }

        @media (max-width: 1000px) {
            main {
                grid-template-columns: 1fr;
                overflow-y: scroll;
            }

            .canvas-area {
                min-height: 500px;
                border-right: none;
                border-bottom: 2px solid #000;
            }

            .data-panel {
                height: auto;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="app-title">
            柳氏天宮圖
        </div>
        <form id="input-form" class="controls">
            <input type="date" id="birth_date" value="1999-01-10">
            <input type="time" id="birth_time" value="00:31">
            <input type="text" id="place_name" value="Daegu" placeholder="LOCATION">
            <button type="submit">分析</button>
        </form>
    </header>

    <main>
        <!-- 차트 영역 -->
        <section class="canvas-area">
            <div class="chart-overlay-info" id="chart-meta">
                <strong>NO DATA LOADED</strong><br>
                <span style="color:#666">Please enter birth details above.</span>
            </div>
            <svg id="chart-svg" viewBox="0 0 600 600"></svg>
        </section>

        <!-- 데이터 패널 -->
        <section class="data-panel">

            <div class="panel-header">Planetary Coordinates</div>
            <table>
                <thead>
                    <tr>
                        <th width="35%">Planet / 행성</th>
                        <th width="35%">Sign / 별자리</th>
                        <th width="20%">Pos / 도수</th>
                        <th width="10%">H</th>
                    </tr>
                </thead>
                <tbody id="planet-table-body">
                    <tr>
                        <td colspan="4" style="text-align:center; padding:30px; color:#999;">Ready for calculation...
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="panel-header" style="margin-top:20px; border-top:2px solid #000;">Aspect Configuration</div>
            <div id="aspect-list" class="aspect-grid">
                <!-- JS Render -->
            </div>

        </section>
    </main>

    <script>
        const API_URL = 'http://localhost:8000';

        const CONFIG = {
            signs: ['Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'],
            signSymbols: ['♈\uFE0E', '♉\uFE0E', '♊\uFE0E', '♋\uFE0E', '♌\uFE0E', '♍\uFE0E', '♎\uFE0E', '♏\uFE0E', '♐\uFE0E', '♑\uFE0E', '♒\uFE0E', '♓\uFE0E'],
            radius: {
                outer: 260,
                sign: 220,
                house: 180,
                inner: 110,
                planet_base: 150,
                planet_step: 22
            }
        };

        class ChartEngine {
            constructor(svgId) {
                this.svg = document.getElementById(svgId);
                this.center = { x: 300, y: 300 };
            }

            clear() { this.svg.innerHTML = ''; }

            getSvgPos(radius, zodiacDegree, ascDegree) {
                const angleDeg = 180 - (zodiacDegree - ascDegree);
                const rad = angleDeg * (Math.PI / 180);
                return {
                    x: this.center.x + radius * Math.cos(rad),
                    y: this.center.y + radius * Math.sin(rad)
                };
            }

            getSvgAngle(zodiacDegree, ascDegree) {
                return (180 - (zodiacDegree - ascDegree)) * (Math.PI / 180);
            }

            createLine(x1, y1, x2, y2, color, width, dash = '') {
                return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${color}" stroke-width="${width}" stroke-dasharray="${dash}" stroke-linecap="square" />`;
            }

            createText(x, y, text, size, color, anchor = "middle", weight = "normal", className = "") {
                return `<text x="${x}" y="${y}" font-size="${size}" fill="${color}" text-anchor="${anchor}" dominant-baseline="central" font-weight="${weight}" class="${className}">${text}</text>`;
            }

            createArcPath(r1, r2, startDeg, endDeg, ascDeg) {
                const startAngle = this.getSvgAngle(startDeg, ascDeg);
                const endAngle = this.getSvgAngle(endDeg, ascDeg);
                const x1_o = this.center.x + r1 * Math.cos(startAngle);
                const y1_o = this.center.y + r1 * Math.sin(startAngle);
                const x2_o = this.center.x + r1 * Math.cos(endAngle);
                const y2_o = this.center.y + r1 * Math.sin(endAngle);
                const x1_i = this.center.x + r2 * Math.cos(startAngle);
                const y1_i = this.center.y + r2 * Math.sin(startAngle);
                const x2_i = this.center.x + r2 * Math.cos(endAngle);
                const y2_i = this.center.y + r2 * Math.sin(endAngle);
                return `M ${x1_o} ${y1_o} A ${r1} ${r1} 0 0 0 ${x2_o} ${y2_o} L ${x2_i} ${y2_i} A ${r2} ${r2} 0 0 1 ${x1_i} ${y1_i} Z`;
            }

            resolveCollisions(planets) {
                const sorted = [...planets].filter(p => p.name !== 'Ascendant').sort((a, b) => a.position - b.position);
                sorted.forEach((p, i) => {
                    p.track = 0;
                    if (i > 0) {
                        const prev = sorted[i - 1];
                        const diff = Math.abs(p.position - prev.position);
                        if (diff < 9) {
                            if (prev.track === 0) p.track = 1;
                            else if (prev.track === 1) p.track = 2;
                            else p.track = 0;
                        }
                    }
                });
                return sorted;
            }

            render(data) {
                this.clear();
                let svgContent = '';
                const ascAbs = data.planets.find(p => p.name === 'Ascendant')?.position ||
                    (CONFIG.signs.indexOf(data.ascendant.sign) * 30 + data.ascendant.degree);

                // 1. 차트 배경 (Base)
                svgContent += `<circle cx="${this.center.x}" cy="${this.center.y}" r="${CONFIG.radius.outer}" fill="#fff" stroke="#000" stroke-width="3"/>`;
                svgContent += `<circle cx="${this.center.x}" cy="${this.center.y}" r="${CONFIG.radius.inner}" fill="none" stroke="#666" stroke-width="1"/>`;

                // 2. 조디악 링
                for (let i = 0; i < 12; i++) {
                    const startZ = i * 30;
                    const endZ = (i + 1) * 30;

                    svgContent += `<path d="${this.createArcPath(CONFIG.radius.outer, CONFIG.radius.sign, startZ, endZ, ascAbs)}" fill="none" stroke="#000" stroke-width="1" />`;

                    const midZ = startZ + 15;
                    const pos = this.getSvgPos((CONFIG.radius.outer + CONFIG.radius.sign) / 2, midZ, ascAbs);
                    svgContent += this.createText(pos.x, pos.y, CONFIG.signSymbols[i], 24, "#000", "middle", "normal", "sign-glyph");

                    // 눈금
                    for (let d = 2; d < 30; d += 2) {
                        const isTen = d % 10 === 0;
                        const len = isTen ? 6 : 3;
                        const t1 = this.getSvgPos(CONFIG.radius.sign, startZ + d, ascAbs);
                        const t2 = this.getSvgPos(CONFIG.radius.sign - len, startZ + d, ascAbs);
                        svgContent += this.createLine(t1.x, t1.y, t2.x, t2.y, "#000", isTen ? 1 : 0.5);
                    }
                }

                // 3. 하우스
                data.houses.forEach((h) => {
                    const signIdx = CONFIG.signs.indexOf(h.sign);
                    const cuspZ = signIdx * 30 + h.degree;

                    const p1 = this.getSvgPos(CONFIG.radius.inner, cuspZ, ascAbs);
                    const p2 = this.getSvgPos(CONFIG.radius.sign, cuspZ, ascAbs);
                    const isAngle = [1, 4, 7, 10].includes(h.number);
                    svgContent += this.createLine(p1.x, p1.y, p2.x, p2.y, isAngle ? "#000" : "#999", isAngle ? 2 : 1);

                    const midZ = cuspZ + 15;
                    const numPos = this.getSvgPos(CONFIG.radius.house, midZ, ascAbs);
                    svgContent += this.createText(numPos.x, numPos.y, h.number, 11, "#555", "middle", "bold", "house-num");
                });

                // 4. 애스펙트 선
                data.aspects.forEach(asp => {
                    const p1 = data.planets.find(p => p.name === asp.planet1);
                    const p2 = data.planets.find(p => p.name === asp.planet2);
                    if (p1 && p2 && asp.orb < 6) {
                        const xy1 = this.getSvgPos(CONFIG.radius.inner, p1.position, ascAbs);
                        const xy2 = this.getSvgPos(CONFIG.radius.inner, p2.position, ascAbs);
                        let color = "#aaa"; let width = 1;
                        if (["Square", "Opposition"].includes(asp.type)) { color = "#000"; width = 1.5; }
                        svgContent += this.createLine(xy1.x, xy1.y, xy2.x, xy2.y, color, width);
                    }
                });

                // 5. 행성 (수정된 로직)
                const visiblePlanets = this.resolveCollisions(data.planets);

                visiblePlanets.forEach(p => {
                    let r = CONFIG.radius.planet_base;
                    if (p.track === 1) r -= CONFIG.radius.planet_step;
                    else if (p.track === 2) r += CONFIG.radius.planet_step;

                    const xy = this.getSvgPos(r, p.position, ascAbs);
                    const realPos = this.getSvgPos(CONFIG.radius.sign - 3, p.position, ascAbs);

                    svgContent += this.createLine(xy.x, xy.y, realPos.x, realPos.y, "#999", 1);

                    // 행성 배경 노드
                    svgContent += `<circle cx="${xy.x}" cy="${xy.y}" r="14" class="planet-node-bg" />`;

                    // 심볼
                    svgContent += this.createText(xy.x, xy.y + 1, p.symbol, 18, "#000", "middle", "normal", "planet-glyph");

                    if (p.retrograde) {
                        svgContent += this.createText(xy.x + 10, xy.y - 8, "R", 10, "#d32f2f", "start", "bold");
                    }
                });

                // 6. 앵글 (ASC, MC)
                const ascP = this.getSvgPos(CONFIG.radius.outer + 20, ascAbs, ascAbs);
                svgContent += this.createText(ascP.x, ascP.y, "ASC", 14, "#000", "middle", "bold");

                const mcHouse = data.houses.find(h => h.number === 10);
                if (mcHouse) {
                    const mcZ = CONFIG.signs.indexOf(mcHouse.sign) * 30 + mcHouse.degree;
                    const mcP = this.getSvgPos(CONFIG.radius.outer + 20, mcZ, ascAbs);
                    svgContent += this.createText(mcP.x, mcP.y, "MC", 14, "#000", "middle", "bold");
                }

                this.svg.innerHTML = svgContent;
            }
        }

        const engine = new ChartEngine('chart-svg');

        document.getElementById('input-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalTxt = btn.textContent;

            // 입력값 저장 (에러 방지용)
            const inputPlace = document.getElementById('place_name').value || "UNKNOWN";

            btn.textContent = "PROCESSING...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/api/v1/natal-chart`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        birth_date: document.getElementById('birth_date').value,
                        birth_time: document.getElementById('birth_time').value + ":00",
                        place_name: inputPlace
                    })
                });

                if (!res.ok) throw new Error("API FAILED");
                const data = await res.json();

                engine.render(data);

                // Meta Info Update (FIXED: Use input value instead of data.input.place_name)
                const metaBox = document.getElementById('chart-meta');
                metaBox.innerHTML = `
                    <strong>${inputPlace.toUpperCase()}</strong><br>
                    DATE: ${data.input.birth_date}<br>
                    TIME: ${data.input.birth_time.substr(0, 5)}<br>
                    GEO : ${data.input.latitude.toFixed(2)}, ${data.input.longitude.toFixed(2)}
                `;

                // Table Update
                const tbody = document.getElementById('planet-table-body');
                tbody.innerHTML = '';

                // Add ASC
                const ascSignIdx = CONFIG.signs.indexOf(data.ascendant.sign);
                tbody.innerHTML += `
                    <tr>
                        <td>
                            <span class="data-primary">Ascendant</span>
                            <span class="data-secondary">상승궁</span>
                        </td>
                        <td>
                            <div style="display:flex; align-items:center;">
                                <div class="symbol-box">${CONFIG.signSymbols[ascSignIdx]}</div>
                                <div>
                                    <span class="data-primary">${data.ascendant.sign}</span>
                                    <span class="data-secondary">${data.ascendant.sign_ko}</span>
                                </div>
                            </div>
                        </td>
                        <td class="data-mono">${data.ascendant.degree_formatted}</td>
                        <td class="data-mono">1</td>
                    </tr>`;

                data.planets.forEach(p => {
                    const signIdx = CONFIG.signs.indexOf(p.sign);
                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <div style="display:flex; align-items:center;">
                                    <div class="symbol-box" style="border-radius:50%;">${p.symbol}</div>
                                    <div style="margin-left:8px;">
                                        <span class="data-primary">${p.name}</span>
                                        <span class="data-secondary">${p.name_ko}</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div style="display:flex; align-items:center;">
                                    <div class="symbol-box" style="border:none;">${CONFIG.signSymbols[signIdx]}</div>
                                    <div>
                                        <span class="data-primary">${p.sign}</span>
                                        <span class="data-secondary">${p.sign_ko}</span>
                                    </div>
                                </div>
                            </td>
                            <td class="data-mono">
                                ${p.degree_formatted}
                                ${p.retrograde ? '<span style="color:red; font-weight:bold;"> R</span>' : ''}
                            </td>
                            <td class="data-mono">${p.house}</td>
                        </tr>`;
                });

                // Aspect List
                const aspectDiv = document.getElementById('aspect-list');
                const majors = data.aspects.filter(a => a.orb < 6);

                if (majors.length === 0) aspectDiv.innerHTML = "<div style='padding:20px; text-align:center;'>NO MAJOR ASPECTS</div>";
                else {
                    aspectDiv.innerHTML = majors.map(a => {
                        let tagClass = 'asp-soft';
                        if (["Square", "Opposition"].includes(a.type)) tagClass = 'asp-hard';

                        return `
                        <div class="aspect-row">
                            <div>
                                <span class="asp-label">${a.planet1}</span>
                                <span class="asp-sub">${a.planet1_ko}</span>
                            </div>
                            <div class="asp-tag ${tagClass}">
                                ${a.type}
                            </div>
                            <div style="text-align:right;">
                                <span class="asp-label">${a.planet2}</span>
                                <span class="asp-sub">${a.planet2_ko}</span>
                            </div>
                            <div style="text-align:right;" class="data-mono">${a.orb.toFixed(1)}°</div>
                        </div>`;
                    }).join('');
                }

            } catch (err) {
                alert("SYSTEM ERROR: " + err.message);
            } finally {
                btn.textContent = originalTxt;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
