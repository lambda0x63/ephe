<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東方天宮圖 : Oriental Astrolab</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Noto+Sans+KR:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-app: #f0f0f0;
            --bg-panel: #ffffff;
            --border-heavy: #1a1a1a;
            --border-light: #e0e0e0;
            --text-main: #111;
            --text-sub: #666;
            --header-height: 80px;
            /* 헤더 높이 확보 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* [HEADER] */
        header {
            background: #1a1a1a;
            color: #fff;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            flex-shrink: 0;
            border-bottom: 4px solid var(--border-heavy);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .brand-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 200px;
        }

        .brand-title {
            font-family: 'Noto Serif KR', serif;
            font-weight: 900;
            font-size: 26px;
            letter-spacing: 0.1em;
            color: #fff;
            line-height: 1;
            text-shadow: 2px 2px 0 #000;
        }

        .brand-sub {
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            color: #888;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* [CONTROLS UI 개선] */
        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #2a2a2a;
            /* 입력폼 배경 */
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #444;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .input-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            color: #aaa;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .input-field {
            background: #fff;
            border: none;
            height: 32px;
            padding: 0 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: #000;
            border-radius: 2px;
            outline: none;
            transition: box-shadow 0.2s;
            min-width: 140px;
            /* 너비 확보 */
        }

        .input-field:focus {
            box-shadow: 0 0 0 2px #fff;
        }

        .input-field.short {
            min-width: 100px;
        }

        /* 도시명은 조금 짧게 */

        .btn-analyze {
            height: 46px;
            /* 입력 그룹 전체 높이에 맞춤 */
            background: #e0e0e0;
            color: #000;
            border: none;
            font-family: 'Noto Serif KR', serif;
            font-weight: 900;
            font-size: 18px;
            padding: 0 28px;
            cursor: pointer;
            border-radius: 2px;
            margin-left: 8px;
            transition: all 0.2s;
        }

        .btn-analyze:hover {
            background: #fff;
            transform: translateY(-1px);
        }

        .btn-analyze:active {
            transform: translateY(1px);
        }

        /* [MAIN LAYOUT] */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 500px;
            /* 우측 패널 너비 확보 (500px) */
            height: calc(100vh - var(--header-height));
        }

        /* [LEFT: CHART CANVAS] */
        .canvas-area {
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            border-right: 3px solid var(--border-heavy);
            overflow: hidden;
            /* 모눈종이 패턴 효과 */
            background-image: linear-gradient(#ccc 1px, transparent 1px), linear-gradient(90deg, #ccc 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .chart-meta-card {
            position: absolute;
            top: 24px;
            left: 24px;
            background: #fff;
            border: 2px solid var(--border-heavy);
            padding: 20px;
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.8);
            /* Brutalist Shadow */
            font-family: 'Roboto Mono', monospace;
            z-index: 10;
            min-width: 200px;
        }

        svg {
            width: 100%;
            height: 100%;
            max-height: 85vh;
            filter: drop-shadow(4px 4px 4px rgba(0, 0, 0, 0.15));
        }

        /* [RIGHT: DATA PANEL UI 개선] */
        .data-panel {
            background: var(--bg-panel);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .section-header {
            background: #111;
            color: #fff;
            padding: 14px 24px;
            font-weight: 700;
            font-size: 14px;
            border-bottom: 3px solid var(--border-heavy);
            position: sticky;
            top: 0;
            z-index: 20;
            letter-spacing: 0.05em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 테이블 스타일 개선 */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* 컬럼 너비 고정 */
        }

        th {
            background: #f4f4f4;
            border-bottom: 2px solid #000;
            border-right: 1px solid #ddd;
            padding: 12px 16px;
            text-align: left;
            font-weight: 700;
            font-size: 12px;
            color: #333;
            white-space: nowrap;
            /* 헤더 줄바꿈 방지 */
            position: sticky;
            top: 0;
        }

        td {
            border-bottom: 1px solid #eee;
            border-right: 1px solid #fafafa;
            padding: 10px 16px;
            /* 좌우 패딩 확보 */
            vertical-align: middle;
            font-size: 14px;
            white-space: nowrap;
            /* 내용 줄바꿈 방지 (핵심) */
            overflow: hidden;
            text-overflow: ellipsis;
            /* 넘치면 ... 처리 */
        }

        tr:hover td {
            background: #f8f9fa;
        }

        /* 셀 내부 레이아웃 */
        .cell-content {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .txt-en {
            font-weight: 700;
            font-size: 14px;
            color: #000;
        }

        .txt-ko {
            font-size: 13px;
            color: #666;
            font-weight: 400;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .txt-val {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .symbol-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border: 1px solid #333;
            background: #fff;
            font-family: "Segoe UI Symbol";
            font-size: 15px;
            flex-shrink: 0;
            /* 아이콘 찌그러짐 방지 */
        }

        /* Aspect List */
        .aspect-item {
            display: flex;
            justify-content: space-between;
            /* 양끝 정렬 */
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        .asp-obj {
            flex: 1;
            display: flex;
            gap: 4px;
            align-items: center;
            white-space: nowrap;
        }

        .asp-tag {
            width: 90px;
            text-align: center;
            font-weight: 700;
            padding: 4px 0;
            border: 1px solid #ccc;
            background: #f8f8f8;
            font-size: 11px;
            font-family: 'Roboto Mono', monospace;
            border-radius: 2px;
            flex-shrink: 0;
            margin: 0 10px;
        }

        .asp-hard {
            border-color: #000;
            background: #222;
            color: #fff;
        }

        /* SVG Styles */
        text {
            font-family: 'Noto Sans KR', sans-serif;
            pointer-events: none;
        }

        .sign-glyph {
            font-size: 24px;
            fill: #000;
            font-family: "Segoe UI Symbol";
        }

        .planet-node-bg {
            fill: #ffffff;
            stroke: #000000;
            stroke-width: 1.5px;
        }

        .planet-glyph {
            font-size: 18px;
            fill: #000;
            font-weight: bold;
            font-family: "Segoe UI Symbol";
        }

        .angle-label {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            fill: #000;
        }

        @media (max-width: 1100px) {
            header {
                height: auto;
                flex-direction: column;
                padding: 20px;
                gap: 15px;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
            }

            .btn-analyze {
                width: 100%;
                margin: 0;
                margin-top: 10px;
            }

            main {
                grid-template-columns: 1fr;
                overflow-y: auto;
                height: auto;
            }

            .canvas-area {
                min-height: 500px;
                border-right: none;
                border-bottom: 3px solid var(--border-heavy);
            }

            .data-panel {
                height: auto;
                border-left: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="brand-area">
            <div class="brand-title">東方天宮圖</div>
            <div class="brand-sub">ORIENTAL ASTROLAB</div>
        </div>

        <form id="input-form" class="controls">
            <!-- 날짜 입력 그룹 -->
            <div class="input-group">
                <span class="input-label">DATE (YYYY-MM-DD)</span>
                <input type="date" id="birth_date" value="1999-01-10" class="input-field">
            </div>

            <!-- 시간 입력 그룹 -->
            <div class="input-group">
                <span class="input-label">TIME (HH:MM)</span>
                <input type="time" id="birth_time" value="00:31" class="input-field">
            </div>

            <!-- 장소 입력 그룹 -->
            <div class="input-group">
                <span class="input-label">CITY (English)</span>
                <input type="text" id="place_name" value="Daegu" placeholder="ex) Seoul" class="input-field short"
                    style="text-transform:uppercase;">
            </div>

            <button type="submit" class="btn-analyze">分析</button>
        </form>
    </header>

    <main>
        <!-- 좌측: 차트 -->
        <section class="canvas-area">
            <div class="chart-meta-card" id="chart-meta">
                <strong
                    style="font-size:18px; display:block; margin-bottom:10px; border-bottom:2px solid #000; padding-bottom:5px;">NO
                    DATA</strong>
                <div style="font-size:13px; color:#666; line-height:1.5;">
                    Please input data<br>and click '分析'.
                </div>
            </div>
            <svg id="chart-svg" viewBox="0 0 600 600"></svg>
        </section>

        <!-- 우측: 데이터 -->
        <section class="data-panel">

            <div class="section-header">
                Planetary Positions
            </div>
            <table>
                <!-- 컬럼 너비 조정 (합계 100%) -->
                <colgroup>
                    <col style="width: 35%;">
                    <col style="width: 35%;">
                    <col style="width: 20%;">
                    <col style="width: 10%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Planet</th>
                        <th>Sign</th>
                        <th>Pos</th>
                        <th>H</th>
                    </tr>
                </thead>
                <tbody id="planet-table-body">
                    <tr>
                        <td colspan="4" style="text-align:center; padding:40px; color:#999;">Waiting...</td>
                    </tr>
                </tbody>
            </table>

            <div class="section-header" style="margin-top:20px; border-top:3px solid #000;">
                Aspects
            </div>
            <div id="aspect-list">
                <!-- JS Render -->
            </div>

        </section>
    </main>

    <script>
        const API_URL = 'http://localhost:8000';

        const CONFIG = {
            signs: ['Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'],
            signSymbols: ['♈\uFE0E', '♉\uFE0E', '♊\uFE0E', '♋\uFE0E', '♌\uFE0E', '♍\uFE0E', '♎\uFE0E', '♏\uFE0E', '♐\uFE0E', '♑\uFE0E', '♒\uFE0E', '♓\uFE0E'],
            radius: { outer: 260, sign: 220, house: 180, inner: 110, planet_base: 150, planet_step: 24 }
        };

        class ChartEngine {
            constructor(svgId) {
                this.svg = document.getElementById(svgId);
                this.center = { x: 300, y: 300 };
            }
            clear() { this.svg.innerHTML = ''; }

            getSvgPos(radius, zodiacDegree, ascDegree) {
                const angleDeg = 180 - (zodiacDegree - ascDegree);
                const rad = angleDeg * (Math.PI / 180);
                return { x: this.center.x + radius * Math.cos(rad), y: this.center.y + radius * Math.sin(rad) };
            }
            getSvgAngle(zodiacDegree, ascDegree) {
                return (180 - (zodiacDegree - ascDegree)) * (Math.PI / 180);
            }
            createLine(x1, y1, x2, y2, color, width, dash = '') {
                return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${color}" stroke-width="${width}" stroke-dasharray="${dash}" stroke-linecap="square" />`;
            }
            createText(x, y, text, size, color, anchor = "middle", weight = "normal", className = "") {
                return `<text x="${x}" y="${y}" font-size="${size}" fill="${color}" text-anchor="${anchor}" dominant-baseline="central" font-weight="${weight}" class="${className}">${text}</text>`;
            }
            createArcPath(r1, r2, startDeg, endDeg, ascDeg) {
                const startAngle = this.getSvgAngle(startDeg, ascDeg);
                const endAngle = this.getSvgAngle(endDeg, ascDeg);
                const x1_o = this.center.x + r1 * Math.cos(startAngle);
                const y1_o = this.center.y + r1 * Math.sin(startAngle);
                const x2_o = this.center.x + r1 * Math.cos(endAngle);
                const y2_o = this.center.y + r1 * Math.sin(endAngle);
                const x1_i = this.center.x + r2 * Math.cos(startAngle);
                const y1_i = this.center.y + r2 * Math.sin(startAngle);
                const x2_i = this.center.x + r2 * Math.cos(endAngle);
                const y2_i = this.center.y + r2 * Math.sin(endAngle);
                return `M ${x1_o} ${y1_o} A ${r1} ${r1} 0 0 0 ${x2_o} ${y2_o} L ${x2_i} ${y2_i} A ${r2} ${r2} 0 0 1 ${x1_i} ${y1_i} Z`;
            }

            resolveCollisions(planets) {
                const sorted = [...planets].filter(p => p.name !== 'Ascendant').sort((a, b) => a.position - b.position);
                sorted.forEach((p, i) => {
                    p.track = 0;
                    if (i > 0) {
                        const prev = sorted[i - 1];
                        const diff = Math.abs(p.position - prev.position);
                        if (diff < 9) {
                            if (prev.track === 0) p.track = 1;
                            else if (prev.track === 1) p.track = 2;
                            else p.track = 0;
                        }
                    }
                });
                return sorted;
            }

            render(data) {
                this.clear();
                let svgContent = '';
                const ascAbs = data.planets.find(p => p.name === 'Ascendant')?.position ||
                    (CONFIG.signs.indexOf(data.ascendant.sign) * 30 + data.ascendant.degree);

                // Base
                svgContent += `<circle cx="${this.center.x}" cy="${this.center.y}" r="${CONFIG.radius.outer}" fill="#fff" stroke="#000" stroke-width="3"/>`;
                svgContent += `<circle cx="${this.center.x}" cy="${this.center.y}" r="${CONFIG.radius.inner}" fill="none" stroke="#999" stroke-width="1"/>`;

                // Zodiac Ring
                for (let i = 0; i < 12; i++) {
                    const startZ = i * 30;
                    const endZ = (i + 1) * 30;
                    svgContent += `<path d="${this.createArcPath(CONFIG.radius.outer, CONFIG.radius.sign, startZ, endZ, ascAbs)}" fill="none" stroke="#000" stroke-width="1" />`;
                    const midZ = startZ + 15;
                    const pos = this.getSvgPos((CONFIG.radius.outer + CONFIG.radius.sign) / 2, midZ, ascAbs);
                    svgContent += this.createText(pos.x, pos.y, CONFIG.signSymbols[i], 24, "#000", "middle", "normal", "sign-glyph");

                    for (let d = 2; d < 30; d += 2) {
                        const isTen = d % 10 === 0;
                        const len = isTen ? 7 : 3;
                        const t1 = this.getSvgPos(CONFIG.radius.sign, startZ + d, ascAbs);
                        const t2 = this.getSvgPos(CONFIG.radius.sign - len, startZ + d, ascAbs);
                        svgContent += this.createLine(t1.x, t1.y, t2.x, t2.y, "#000", isTen ? 1.2 : 0.5);
                    }
                }

                // Houses
                data.houses.forEach((h) => {
                    const signIdx = CONFIG.signs.indexOf(h.sign);
                    const cuspZ = signIdx * 30 + h.degree;
                    const p1 = this.getSvgPos(CONFIG.radius.inner, cuspZ, ascAbs);
                    const p2 = this.getSvgPos(CONFIG.radius.sign, cuspZ, ascAbs);
                    const isAngle = [1, 4, 7, 10].includes(h.number);
                    svgContent += this.createLine(p1.x, p1.y, p2.x, p2.y, isAngle ? "#000" : "#999", isAngle ? 2 : 1);
                    const midZ = cuspZ + 15;
                    const numPos = this.getSvgPos(CONFIG.radius.house, midZ, ascAbs);
                    svgContent += this.createText(numPos.x, numPos.y, h.number, 12, "#555", "middle", "bold");
                });

                // Aspects
                data.aspects.forEach(asp => {
                    const p1 = data.planets.find(p => p.name === asp.planet1);
                    const p2 = data.planets.find(p => p.name === asp.planet2);
                    if (p1 && p2 && asp.orb < 6) {
                        const xy1 = this.getSvgPos(CONFIG.radius.inner, p1.position, ascAbs);
                        const xy2 = this.getSvgPos(CONFIG.radius.inner, p2.position, ascAbs);
                        let color = "#bbb"; let width = 1;
                        if (["Square", "Opposition"].includes(asp.type)) { color = "#000"; width = 1.8; }
                        svgContent += this.createLine(xy1.x, xy1.y, xy2.x, xy2.y, color, width);
                    }
                });

                // Planets
                const visiblePlanets = this.resolveCollisions(data.planets);
                visiblePlanets.forEach(p => {
                    let r = CONFIG.radius.planet_base;
                    if (p.track === 1) r -= CONFIG.radius.planet_step;
                    else if (p.track === 2) r += CONFIG.radius.planet_step;

                    const xy = this.getSvgPos(r, p.position, ascAbs);
                    const realPos = this.getSvgPos(CONFIG.radius.sign - 3, p.position, ascAbs);
                    svgContent += this.createLine(xy.x, xy.y, realPos.x, realPos.y, "#999", 1);
                    svgContent += `<circle cx="${xy.x}" cy="${xy.y}" r="15" class="planet-node-bg" />`;
                    svgContent += this.createText(xy.x, xy.y + 1, p.symbol, 18, "#000", "middle", "normal", "planet-glyph");
                    if (p.retrograde) {
                        svgContent += this.createText(xy.x + 11, xy.y - 9, "R", 10, "#b71c1c", "start", "bold");
                    }
                });

                // Angles
                const ascP = this.getSvgPos(CONFIG.radius.outer + 20, ascAbs, ascAbs);
                svgContent += this.createText(ascP.x, ascP.y, "ASC", 16, "#000", "middle", "bold", "angle-label");

                const mcHouse = data.houses.find(h => h.number === 10);
                if (mcHouse) {
                    const mcZ = CONFIG.signs.indexOf(mcHouse.sign) * 30 + mcHouse.degree;
                    const mcP = this.getSvgPos(CONFIG.radius.outer + 20, mcZ, ascAbs);
                    svgContent += this.createText(mcP.x, mcP.y, "MC", 16, "#000", "middle", "bold", "angle-label");
                }
                this.svg.innerHTML = svgContent;
            }
        }

        const engine = new ChartEngine('chart-svg');

        document.getElementById('input-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalTxt = btn.textContent;
            const inputPlace = document.getElementById('place_name').value || "UNKNOWN";

            btn.textContent = "Processing...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/api/v1/natal-chart`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        birth_date: document.getElementById('birth_date').value,
                        birth_time: document.getElementById('birth_time').value + ":00",
                        place_name: inputPlace
                    })
                });

                if (!res.ok) throw new Error("Server Error");
                const data = await res.json();

                engine.render(data);

                // Meta Update
                const metaBox = document.getElementById('chart-meta');
                metaBox.innerHTML = `
                    <strong style="font-size:22px; display:block; margin-bottom:10px; border-bottom:2px solid #000; padding-bottom:5px;">${inputPlace.toUpperCase()}</strong>
                    <div style="display:grid; grid-template-columns:50px 1fr; gap:4px; font-size:13px;">
                        <span style="font-weight:700">DATE</span> <span>${data.input.birth_date}</span>
                        <span style="font-weight:700">TIME</span> <span>${data.input.birth_time.substr(0, 5)}</span>
                        <span style="font-weight:700">GEO</span>  <span>${data.input.latitude.toFixed(2)}, ${data.input.longitude.toFixed(2)}</span>
                    </div>
                `;

                // Table Update
                const tbody = document.getElementById('planet-table-body');
                tbody.innerHTML = '';

                const ascSignIdx = CONFIG.signs.indexOf(data.ascendant.sign);
                tbody.innerHTML += `
                    <tr>
                        <td>
                            <div class="cell-content">
                                <span class="txt-en">Ascendant</span>
                                <span class="txt-ko">상승궁</span>
                            </div>
                        </td>
                        <td>
                            <div class="cell-content">
                                <div class="symbol-icon">${CONFIG.signSymbols[ascSignIdx]}</div>
                                <span class="txt-en">${data.ascendant.sign}</span>
                            </div>
                        </td>
                        <td class="txt-val">${data.ascendant.degree_formatted}</td>
                        <td class="txt-val">1</td>
                    </tr>`;

                data.planets.forEach(p => {
                    const signIdx = CONFIG.signs.indexOf(p.sign);
                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <div class="cell-content">
                                    <div class="symbol-icon" style="border-radius:50%;">${p.symbol}</div>
                                    <span class="txt-en">${p.name}</span>
                                    <span class="txt-ko">${p.name_ko}</span>
                                </div>
                            </td>
                            <td>
                                <div class="cell-content">
                                    <div class="symbol-icon" style="border:none;">${CONFIG.signSymbols[signIdx]}</div>
                                    <span class="txt-en">${p.sign}</span>
                                </div>
                            </td>
                            <td class="txt-val">
                                ${p.degree_formatted}
                                ${p.retrograde ? '<span style="color:#b71c1c; font-weight:900; margin-left:4px;">R</span>' : ''}
                            </td>
                            <td class="txt-val">${p.house}</td>
                        </tr>`;
                });

                // Aspects
                const aspectDiv = document.getElementById('aspect-list');
                const majors = data.aspects.filter(a => a.orb < 6);

                if (majors.length === 0) aspectDiv.innerHTML = "<div style='padding:20px; text-align:center;'>No Major Aspects</div>";
                else {
                    aspectDiv.innerHTML = majors.map(a => {
                        let tagClass = '';
                        if (["Square", "Opposition"].includes(a.type)) tagClass = 'asp-hard';

                        return `
                        <div class="aspect-item">
                            <div class="asp-obj">
                                <span class="txt-en">${a.planet1}</span>
                                <span class="txt-ko">${a.planet1_ko}</span>
                            </div>
                            <div class="asp-tag ${tagClass}">
                                ${a.type}
                            </div>
                            <div class="asp-obj" style="justify-content:flex-end;">
                                <span class="txt-en">${a.planet2}</span>
                                <span class="txt-ko">${a.planet2_ko}</span>
                            </div>
                        </div>`;
                    }).join('');
                }

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.textContent = originalTxt;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
