<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natal Chart API Tester</title>

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Prism.js (Syntax Highlighter) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <!-- JetBrains Mono Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap">

    <style>
        :root {
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-sub: #6B7280;
            --primary: #4F46E5;
            /* Indigo 600 */
            --primary-hover: #4338CA;
            --border: #E5E7EB;
            --radius-lg: 16px;
            --radius-md: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 32px;
            align-items: start;
        }

        /* --- Left Column: Control Panel --- */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .header-group h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .header-group p {
            font-size: 14px;
            color: var(--text-sub);
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            height: 42px;
            padding: 0 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
            color: var(--text-main);
            transition: all 0.2s;
            background: #F9FAFB;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        input::placeholder {
            color: #D1D5DB;
        }

        /* Search Button Integration */
        .search-wrapper {
            display: flex;
            gap: 8px;
        }

        .search-btn {
            height: 42px;
            padding: 0 16px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .search-btn:hover {
            background: #F3F4F6;
            border-color: #D1D5DB;
        }

        /* Search Results Dropdown */
        .search-results {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            max-height: 240px;
            overflow-y: auto;
            margin-top: 6px;
            z-index: 50;
        }

        .search-item {
            padding: 10px 14px;
            border-bottom: 1px solid #F3F4F6;
            cursor: pointer;
            transition: background 0.1s;
        }

        .search-item:last-child {
            border-bottom: none;
        }

        .search-item:hover {
            background: #F9FAFB;
        }

        .search-item-title {
            font-size: 14px;
            font-weight: 600;
            color: #111;
        }

        .search-item-sub {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        /* Toggle Details (Coordinates) */
        .details-toggle {
            font-size: 12px;
            color: var(--text-sub);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 12px;
            width: fit-content;
        }

        .details-toggle:hover {
            color: var(--primary);
        }

        .details-content {
            display: none;
            padding: 16px;
            background: #F9FAFB;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .details-content.open {
            display: block;
        }

        .submit-btn {
            width: 100%;
            height: 48px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.25);
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 10px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- Right Column: Result --- */
        .result-panel {
            height: calc(100vh - 80px);
            /* Î∑∞Ìè¨Ìä∏ ÎÜíÏù¥Ïóê ÎßûÏ∂§ */
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .mac-window {
            background: #282c34;
            /* Dark BG similar to Prism Tomorrow */
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex: 1;
        }

        .window-header {
            height: 44px;
            background: #21252b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid #181a1f;
        }

        .window-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red {
            background: #FF5F56;
        }

        .dot.yellow {
            background: #FFBD2E;
        }

        .dot.green {
            background: #27C93F;
        }

        .window-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #abb2bf;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Pretendard', sans-serif;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .action-btn.active {
            background: var(--primary);
            color: #fff;
        }

        .action-btn.copy-ai {
            color: #A78BFA;
            background: rgba(167, 139, 250, 0.1);
            font-weight: 600;
        }

        .action-btn.copy-ai:hover {
            background: rgba(167, 139, 250, 0.25);
        }

        .window-content {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #2d2d2d;
        }

        pre[class*="language-"],
        code[class*="language-"] {
            margin: 0 !important;
            padding: 24px !important;
            height: 100%;
            overflow: auto !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 13px !important;
            line-height: 1.6 !important;
            background: transparent !important;
            text-shadow: none !important;
            /* Í∞ÄÎ°ú Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ */
            white-space: pre-wrap !important;
            word-spacing: normal !important;
            word-break: break-all !important;
            word-wrap: break-word !important;
        }

        code[class*="language-"] {
            padding: 0 !important;
        }

        .empty-state {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6B7280;
            pointer-events: none;
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .result-panel {
                height: 500px;
                min-height: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Left: Inputs -->
        <div class="control-panel">
            <div class="header-group">
                <h1>Natal Chart API</h1>
                <p>Hellenistic Astrology / Whole Sign House</p>
            </div>

            <form id="chartForm" class="card">
                <div class="section-title">1. Basic Information</div>

                <div class="form-group">
                    <label>Ïù¥Î¶Ñ (Name)</label>
                    <input type="text" id="chart_name" placeholder="ÌôçÍ∏∏Îèô" required>
                </div>

                <div class="form-row">
                    <div>
                        <label>ÏÉùÎÖÑÏõîÏùº (Date)</label>
                        <input type="date" id="birth_date" value="1999-01-10" required>
                    </div>
                    <div>
                        <label>ÏãúÍ∞Ñ (Time)</label>
                        <input type="time" id="birth_time" value="00:31" required>
                    </div>
                </div>

                <div class="section-title" style="margin-top: 24px;">2. Location</div>

                <div class="form-group">
                    <label>ÎèÑÏãú Í≤ÄÏÉâ (City Search)</label>
                    <div class="search-wrapper">
                        <input type="text" id="place_name" value="ÎåÄÍµ¨Í¥ëÏó≠Ïãú" placeholder="Ïòà: Seoul, New York">
                        <button type="button" class="search-btn" id="searchPlaceBtn">Í≤ÄÏÉâ</button>
                    </div>
                    <!-- Dropdown -->
                    <div id="placeSearchResults" class="search-results"></div>
                </div>

                <div class="details-toggle" onclick="toggleDetails()">
                    <span>üõ† Ï¢åÌëú ÏßÅÏ†ë ÏûÖÎ†• (Advanced)</span>
                    <span id="arrow">‚ñº</span>
                </div>

                <div class="details-content" id="coordsDetails">
                    <div class="form-group">
                        <label>ÏúÑÎèÑ (Lat)</label>
                        <input type="number" step="0.0001" id="latitude" placeholder="37.56">
                    </div>
                    <div class="form-group">
                        <label>Í≤ΩÎèÑ (Lng)</label>
                        <input type="number" step="0.0001" id="longitude" placeholder="126.97">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Generate Chart
                </button>
            </form>

            <div
                style="text-align: center; font-size: 11px; color: #9CA3AF; margin-top: 10px; font-family: 'JetBrains Mono', monospace;">
                Powered by Swiss Ephemeris & FastAPI
            </div>
        </div>

        <!-- Right: Output -->
        <div class="result-panel">
            <div class="mac-window">
                <div class="window-header">
                    <div class="window-dots">
                        <div class="dot red"></div>
                        <div class="dot yellow"></div>
                        <div class="dot green"></div>
                    </div>
                    <div class="window-actions">
                        <button id="copySummaryBtn" class="action-btn copy-ai" style="display: none;">Copy AI
                            Prompt</button>
                        <button class="action-btn toggle-lang active" data-lang="ko">KO</button>
                        <button class="action-btn toggle-lang" data-lang="en">EN</button>
                    </div>
                </div>
                <div class="window-content" id="resultBox">
                    <pre><code id="json-code" class="language-json"></code></pre>
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon" style="opacity: 0.1; font-size: 32px;">{}</div>
                        <div style="font-size: 13px; color: #555;">Ready to calculate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <script>
        // Logic
        const API_URL = '/api/v1/natal-chart';
        let currentData = null;
        let currentLang = 'ko';

        const form = document.getElementById('chartForm');
        const jsonCode = document.getElementById('json-code');
        const emptyState = document.getElementById('emptyState');
        const submitBtn = document.getElementById('submitBtn');
        const copySummaryBtn = document.getElementById('copySummaryBtn');
        const placeResults = document.getElementById('placeSearchResults');
        const placeInput = document.getElementById('place_name');
        const latInput = document.getElementById('latitude');
        const lngInput = document.getElementById('longitude');

        // Toggle Coords
        function toggleDetails() {
            const content = document.getElementById('coordsDetails');
            content.classList.toggle('open');
        }

        // Language Toggle
        document.querySelectorAll('.toggle-lang').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.toggle-lang').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                if (currentData) renderJSON(currentData);
            });
        });

        // Copy AI Prompt
        copySummaryBtn.addEventListener('click', async () => {
            if (!currentData || !currentData.summary_prompt) return;
            try {
                await navigator.clipboard.writeText(currentData.summary_prompt);
                const originalText = copySummaryBtn.innerText;
                copySummaryBtn.innerText = 'Copied';
                setTimeout(() => { copySummaryBtn.innerText = originalText; }, 2000);
            } catch (err) { alert('Failed to copy'); }
        });

        // Search Place
        const searchBtn = document.getElementById('searchPlaceBtn');
        searchBtn.addEventListener('click', async () => {
            const query = placeInput.value.trim();
            if (!query) return;

            searchBtn.innerText = '...';
            placeResults.style.display = 'block';
            placeResults.innerHTML = '<div style="padding:12px;text-align:center;color:#666;font-size:12px">Searching...</div>';

            try {
                const res = await fetch(`/api/v1/search-place?query=${encodeURIComponent(query)}`);
                const data = await res.json();

                placeResults.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    data.results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'search-item';
                        div.innerHTML = `
                        <div class="search-item-title">${item.display_name}</div>
                        <div class="search-item-sub">${item.name}</div>
                    `;
                        div.onclick = () => {
                            placeInput.value = item.display_name;
                            latInput.value = item.latitude;
                            lngInput.value = item.longitude;
                            placeResults.style.display = 'none';
                            // Auto open coords to show user it changed
                            document.getElementById('coordsDetails').classList.add('open');
                        };
                        placeResults.appendChild(div);
                    });
                } else {
                    placeResults.innerHTML = '<div style="padding:12px;text-align:center;color:#666;font-size:12px">No results found</div>';
                }
            } catch (err) {
                placeResults.innerHTML = '<div style="padding:12px;text-align:center;color:red;font-size:12px">Error occurred</div>';
            } finally {
                searchBtn.innerText = 'Search';
            }
        });

        // Close search on outside click
        document.addEventListener('click', (e) => {
            if (!placeInput.contains(e.target) && !searchBtn.contains(e.target) && !placeResults.contains(e.target)) {
                placeResults.style.display = 'none';
            }
        });

        // Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Calculating...';

            // Time logic
            let birthTimeVal = document.getElementById('birth_time').value;
            if (birthTimeVal.length === 5) birthTimeVal += ':00';

            const payload = {
                name: document.getElementById('chart_name').value,
                birth_date: document.getElementById('birth_date').value,
                birth_time: birthTimeVal,
                place_name: placeInput.value
            };

            if (latInput.value && lngInput.value) {
                payload.latitude = parseFloat(latInput.value);
                payload.longitude = parseFloat(lngInput.value);
            }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                currentData = data;

                if (res.ok) {
                    renderJSON(data);
                } else {
                    renderError(data);
                }
            } catch (err) {
                renderError({ error: err.message });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Generate Chart';
            }
        });

        function renderJSON(data) {
            emptyState.style.display = 'none';

            if (data.summary_prompt) copySummaryBtn.style.display = 'block';
            else copySummaryBtn.style.display = 'none';

            const filtered = filterByLang(data, currentLang);
            jsonCode.textContent = JSON.stringify(filtered, null, 2);
            Prism.highlightElement(jsonCode);
        }

        function renderError(data) {
            emptyState.style.display = 'none';
            jsonCode.textContent = JSON.stringify(data, null, 2);
            Prism.highlightElement(jsonCode);
        }

        function filterByLang(data, lang) {
            const clone = JSON.parse(JSON.stringify(data));
            function traverse(obj) {
                if (typeof obj !== 'object' || obj === null) return;
                Object.keys(obj).forEach(key => {
                    if (lang === 'en') {
                        if (key.endsWith('_ko')) delete obj[key];
                        else traverse(obj[key]);
                    } else if (lang === 'ko') {
                        const keysToRemove = [];
                        Object.keys(obj).forEach(k => { if (obj[k + '_ko'] !== undefined) keysToRemove.push(k); });
                        keysToRemove.forEach(k => delete obj[k]);
                        traverse(obj[key]);
                    }
                });
            }
            traverse(clone);
            return clone;
        }
    </script>
</body>

</html>
