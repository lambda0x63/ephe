<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이탈 차트 | Natal Chart</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            /* Apple Design Tokens */
            --bg-body: #F5F5F7;
            --bg-card: #FFFFFF;
            --bg-sidebar: rgba(245, 245, 247, 0.8);
            --border-color: #E5E5EA;

            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --text-tertiary: #AEAEB2;

            --accent-color: #0071E3;
            --accent-hover: #0077ED;

            --radius-L: 18px;
            --radius-M: 12px;
            --radius-S: 8px;

            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Pretendard", sans-serif;
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.03);
        }

        /* Update 2024: Normalize & Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Layout --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #fff;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 20;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -0.3px;
        }

        .btn-new {
            width: 100%;
            height: 32px;
            border: 1px solid var(--border-color);
            background: #fff;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-new:hover {
            background: #F5F5F7;
        }

        .chart-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .list-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin: 16px 12px 8px;
            text-transform: uppercase;
        }

        .chart-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            position: relative;
        }

        .chart-item:hover {
            background: #F5F5F7;
        }

        .chart-item.active {
            background: #E8E8ED;
        }

        .item-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .item-date {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .btn-delete {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #FF3B30;
            font-size: 16px;
            cursor: pointer;
            display: none;
            padding: 4px;
            border-radius: 4px;
        }

        .chart-item:hover .btn-delete {
            display: block;
        }

        .btn-delete:hover {
            background: rgba(255, 59, 48, 0.1);
        }


        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 40px 60px;
        }

        /* Input Form (Minimal) */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-L);
            box-shadow: var(--shadow-card);
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-full {
            grid-column: span 2;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input {
            height: 40px;
            border: 1px solid #D2D2D7;
            border-radius: 8px;
            padding: 0 12px;
            font-size: 14px;
            color: var(--text-primary);
            transition: border 0.2s;
            background: #fff;
            font-family: var(--font-main);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        input::placeholder {
            color: #C7C7CC;
        }

        .dropdown-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 6px;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .dropdown-item {
            padding: 10px 12px;
            font-size: 13px;
            cursor: pointer;
            border-bottom: 1px solid #F2F2F7;
        }

        .dropdown-item:hover {
            background: #F2F2F7;
        }

        .btn-primary {
            height: 40px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            padding: 0 24px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .actions-row {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }


        /* Results View (Structured) */
        .result-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: #F5F5F7;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .summary-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .summary-sub {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .data-table th {
            text-align: left;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table td {
            padding: 12px 0;
            color: var(--text-primary);
            border-bottom: 1px solid #F2F2F7;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .prompt-box {
            background: #F9F9F9;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .btn-outline {
            height: 32px;
            padding: 0 16px;
            border: 1px solid var(--border-color);
            background: #fff;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            background: #F5F5F7;
            border-color: #C7C7CC;
        }

        .btn-save {
            color: #34C759;
            border-color: #34C759;
            background: rgba(52, 199, 89, 0.05);
        }

        .btn-save:hover {
            background: rgba(52, 199, 89, 0.1);
        }

        /* Empty State */
        .empty-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--text-tertiary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .app-container {
                flex-direction: column;
                overflow: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }

            .content-scroll {
                padding: 20px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .input-full {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-title">Natal Chart</div>
                <button class="btn-new" onclick="app.reset()">New Chart</button>
            </div>
            <div class="chart-list-container">
                <div class="list-label">History</div>
                <div id="historyList">
                    <!-- Javascript Injected -->
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <div class="content-scroll">

                <!-- Input Form -->
                <div class="card" id="inputCard">
                    <div class="section-header">
                        <div class="section-title">Birth Information</div>
                    </div>

                    <form id="chartForm">
                        <div class="input-group">
                            <div class="field">
                                <label>Name</label>
                                <input type="text" id="name" placeholder="Name" required>
                            </div>
                            <div class="field">
                                <label>생년월일</label>
                                <input type="date" id="date" required>
                            </div>
                            <div class="field">
                                <label>시간</label>
                                <input type="time" id="time" required>
                            </div>
                            <div class="field"
                                style="display: flex; flex-direction: column; justify-content: flex-end;">
                                <label style="margin-bottom:8px;">성별</label>
                                <div style="display: flex; gap: 16px; align-items: center; height: 40px;">
                                    <label
                                        style="font-weight: 500; display:flex; align-items:center; gap:4px; font-size:14px; color:var(--text-primary);">
                                        <input type="radio" name="gender" value="male" style="width:auto; margin:0;"
                                            checked> 남성
                                    </label>
                                    <label
                                        style="font-weight: 500; display:flex; align-items:center; gap:4px; font-size:14px; color:var(--text-primary);">
                                        <input type="radio" name="gender" value="female" style="width:auto; margin:0;">
                                        여성
                                    </label>
                                </div>
                            </div>

                            <div class="field input-full">
                                <label>출생 장소 (도시 검색)</label>
                                <input type="text" id="place" placeholder="예: 서울, 부산, New York">
                                <div class="dropdown-results" id="placeResult"></div>
                                <input type="hidden" id="lat">
                                <input type="hidden" id="lng">
                            </div>
                        </div>

                        <div class="actions-row">
                            <button type="submit" class="btn-primary" id="btnGenerate">차트 분석하기</button>
                        </div>
                    </form>
                </div>

                <!-- Empty State -->
                <div id="emptyView" class="empty-view">
                    <div style="font-size: 14px;">출생 정보를 입력하여 네이탈 차트를 분석해보세요.</div>
                </div>

                <!-- Result View -->
                <div id="resultView" class="result-view">

                    <!-- Summary Cards -->
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="summary-label">Sun Sign</div>
                            <div class="summary-value" id="resSun"></div>
                            <div class="summary-sub" id="resSunDeg"></div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Moon Sign</div>
                            <div class="summary-value" id="resMoon"></div>
                            <div class="summary-sub" id="resMoonDeg"></div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Ascendant</div>
                            <div class="summary-value" id="resAsc"></div>
                            <div class="summary-sub" id="resAscDeg"></div>
                        </div>
                    </div>

                    <!-- Detail Table -->
                    <div class="card">
                        <div class="section-header">
                            <div class="section-title">Planetary Positions</div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn-outline btn-save" id="btnSave" onclick="app.save()">Save</button>
                                <button class="btn-outline" onclick="app.toggleRaw()">Raw JSON</button>
                            </div>
                        </div>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Planet</th>
                                    <th>Sign</th>
                                    <th>Degree</th>
                                    <th>House</th>
                                </tr>
                            </thead>
                            <tbody id="planetTableBody"></tbody>
                        </table>
                    </div>

                    <!-- AI Prompt Section -->
                    <div class="card" id="promptSection">
                        <div class="section-header">
                            <div class="section-title">AI Interpretation Prompt</div>
                            <button class="btn-outline" id="btnCopyPrompt" onclick="app.copyPrompt()">Copy to
                                Clipboard</button>
                        </div>
                        <div class="prompt-box" id="promptText"></div>
                    </div>

                    <!-- Raw JSON (Hidden) -->
                    <div id="rawSection" class="card" style="display: none; background: #fafafa;">
                        <pre style="font-size: 11px; color: #555; overflow-x: auto;" id="rawJson"></pre>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Logic -->
    <script>
        const API = '/api/v1';

        const app = {
            data: null,
            payload: null,

            init() {
                // Init Date
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                document.getElementById('time').value = '12:00';

                this.loadHistory();
                this.bindEvents();
            },

            bindEvents() {
                // Form Submit
                document.getElementById('chartForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generate();
                });

                // Place Search Debounce
                let timer;
                const placeIn = document.getElementById('place');
                placeIn.addEventListener('input', (e) => {
                    clearTimeout(timer);
                    timer = setTimeout(() => this.searchPlace(e.target.value), 300);
                });

                // Clicking outside dropdown
                document.addEventListener('click', (e) => {
                    if (!placeIn.contains(e.target)) {
                        document.getElementById('placeResult').style.display = 'none';
                    }
                });
            },

            async loadHistory() {
                try {
                    const res = await fetch(`${API}/charts`);
                    const list = await res.json();
                    const el = document.getElementById('historyList');
                    el.innerHTML = '';

                    if (list.length === 0) {
                        el.innerHTML = '<div style="padding:12px; color:#aaa; font-size:12px;">저장된 차트가 없습니다.</div>';
                        return;
                    }

                    list.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'chart-item';
                        div.innerHTML = `
                            <div class="item-name">${item.name}</div>
                            <div class="item-date">${item.birth_date}</div>
                            <button class="btn-delete" onclick="app.delete(${item.id}, event)">×</button>
                        `;
                        div.onclick = () => this.loadChart(item);
                        el.appendChild(div);
                    });
                } catch (e) { console.error(e); }
            },

            async generate() {
                const btn = document.getElementById('btnGenerate');
                const originalText = btn.innerText;
                btn.innerText = '계산 중...'; btn.disabled = true;

                const name = document.getElementById('name').value;
                const date = document.getElementById('date').value;
                let time = document.getElementById('time').value;
                if (time.length === 5) time += ':00';

                // 성별 값 가져오기
                const gender = document.querySelector('input[name="gender"]:checked').value;

                const payload = {
                    name, gender, birth_date: date, birth_time: time,
                    place_name: document.getElementById('place').value
                };

                const lat = document.getElementById('lat').value;
                const lng = document.getElementById('lng').value;
                if (lat && lng) {
                    payload.latitude = parseFloat(lat);
                    payload.longitude = parseFloat(lng);
                }

                try {
                    const res = await fetch(`${API}/natal-chart`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();

                    if (res.ok) {
                        this.data = data;
                        this.payload = payload;
                        this.render(data);
                        this.toggleSaveBtn(true);
                    } else {
                        alert("오류: " + JSON.stringify(data));
                    }
                } catch (e) { alert("네트워크 오류"); }
                finally {
                    btn.innerText = originalText; btn.disabled = false;
                }
            },

            render(data) {
                document.getElementById('emptyView').style.display = 'none';
                document.getElementById('resultView').style.display = 'block';

                // Summary
                const sun = data.planets.find(p => p.name === 'Sun');
                const moon = data.planets.find(p => p.name === 'Moon');

                this.setText('resSun', `${sun.symbol || '☉'} ${sun.sign_ko}`);
                this.setText('resSunDeg', sun.degree_formatted);
                this.setText('resMoon', `${moon.symbol || '☽'} ${moon.sign_ko}`);
                this.setText('resMoonDeg', moon.degree_formatted);
                this.setText('resAsc', data.ascendant.sign_ko);
                this.setText('resAscDeg', data.ascendant.degree_formatted);

                // Table
                const tbody = document.getElementById('planetTableBody');
                tbody.innerHTML = '';
                data.planets.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="symbol-cell">${p.symbol || '-'}</td>
                        <td class="name-cell">${p.name_ko}</td>
                        <td><div class="sign-badge">${p.sign_ko}</div></td>
                        <td>${p.degree_formatted}</td>
                        <td>${p.house} House</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Prompt
                const promptBox = document.getElementById('promptText');
                const promptSection = document.getElementById('promptSection');
                if (data.summary_prompt) {
                    promptSection.style.display = 'block';
                    promptBox.textContent = data.summary_prompt;
                } else {
                    promptSection.style.display = 'none';
                }

                // Raw
                document.getElementById('rawJson').textContent = JSON.stringify(data, null, 2);
            },

            async save() {
                if (!this.payload) return;
                const btn = document.getElementById('btnSave');
                btn.innerText = '저장 중...';

                try {
                    const res = await fetch(`${API}/charts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.payload)
                    });
                    if (res.ok) {
                        btn.innerText = '저장됨';
                        setTimeout(() => this.toggleSaveBtn(false), 1000);
                        this.loadHistory();
                    }
                } catch (e) { alert('저장 실패'); }
            },

            async delete(id, e) {
                e.stopPropagation();
                if (!confirm('정말 삭제하시겠습니까?')) return;
                await fetch(`${API}/charts/${id}`, { method: 'DELETE' });
                this.loadHistory();
            },

            loadChart(item) {
                document.getElementById('name').value = item.name;
                document.getElementById('date').value = item.birth_date;
                document.getElementById('time').value = item.birth_time;
                document.getElementById('place').value = item.place_name || '';

                // 성별 세팅 (기본값 male, 데이터 없으면 male)
                const g = item.gender || 'male';
                const radio = document.querySelector(`input[name="gender"][value="${g}"]`);
                if (radio) radio.checked = true;

                this.toggleSaveBtn(false); // Hide save for loaded charts
                this.generate(); // Re-calc
            },

            toggleSaveBtn(show) {
                const btn = document.getElementById('btnSave');
                if (show) {
                    btn.style.display = 'inline-block';
                    btn.innerText = '저장하기';
                } else {
                    btn.style.display = 'none';
                }
            },

            toggleRaw() {
                const s = document.getElementById('rawSection');
                s.style.display = s.style.display === 'none' ? 'block' : 'none';
            },

            copyPrompt() {
                if (!this.data?.summary_prompt) return;

                const text = this.data.summary_prompt;
                const btn = document.getElementById('btnCopyPrompt');

                const success = () => {
                    const original = btn.innerText;
                    btn.innerText = '복사됨!';
                    setTimeout(() => btn.innerText = original, 2000);
                };

                // 1. Try Modern API (HTTPS)
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(success).catch(() => fallbackCopy(text));
                } else {
                    // 2. Fallback for HTTP
                    fallbackCopy(text);
                }

                function fallbackCopy(txt) {
                    const textArea = document.createElement("textarea");
                    textArea.value = txt;

                    // Avoid scrolling to bottom
                    textArea.style.top = "0";
                    textArea.style.left = "0";
                    textArea.style.position = "fixed";
                    textArea.style.opacity = "0";

                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();

                    try {
                        const successful = document.execCommand('copy');
                        if (successful) success();
                        else alert('복사 실패');
                    } catch (err) {
                        alert('복사 실패');
                    }

                    document.body.removeChild(textArea);
                }
            },

            reset() {
                document.getElementById('chartForm').reset();
                this.init(); // Reset date/time
                document.getElementById('emptyView').style.display = 'flex';
                document.getElementById('resultView').style.display = 'none';
            },

            setText(id, txt) {
                document.getElementById(id).innerText = txt;
            },

            async searchPlace(q) {
                if (!q) return;
                const dropdown = document.getElementById('placeResult');
                dropdown.style.display = 'block';
                dropdown.innerHTML = '<div style="padding:10px; color:#999; font-size:12px;">검색 중...</div>';

                try {
                    const res = await fetch(`${API}/search-place?query=${q}`);
                    const data = await res.json();
                    dropdown.innerHTML = '';

                    if (!data.results?.length) {
                        dropdown.innerHTML = '<div style="padding:10px; color:#999; font-size:12px;">결과 없음</div>';
                        return;
                    }

                    data.results.forEach(r => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.innerHTML = `${r.display_name} <br><span style='font-size:10px; color:#999'>${r.name}</span>`;
                        div.onclick = () => {
                            document.getElementById('place').value = r.display_name;
                            document.getElementById('lat').value = r.latitude;
                            document.getElementById('lng').value = r.longitude;
                            dropdown.style.display = 'none';
                        };
                        dropdown.appendChild(div);
                    });
                } catch (e) { dropdown.style.display = 'none'; }
            }
        };

        app.init();
    </script>
</body>

</html>
