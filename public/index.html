        /* Scrollbar */

    <!-- Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>

    <script>
        const API_URL = '/api/v1/natal-chart';
        let currentData = null;
        let currentLang = 'ko';

        // Elements
        const form = document.getElementById('chartForm');
        const jsonCode = document.getElementById('json-code');
        const emptyState = document.getElementById('emptyState');
        const resultBox = document.getElementById('resultBox');
        const submitBtn = document.getElementById('submitBtn');
        const langBtns = document.querySelectorAll('.toggle-lang');
        const copySummaryBtn = document.getElementById('copySummaryBtn');

        // Copy Summary Logic
        copySummaryBtn.addEventListener('click', async () => {
            if (!currentData || !currentData.summary_prompt) return;

            try {
                await navigator.clipboard.writeText(currentData.summary_prompt);

                // Visual feedback
                const originalText = copySummaryBtn.innerText;
                copySummaryBtn.innerText = 'âœ… ë³µì‚¬ë¨!';
                copySummaryBtn.style.color = 'var(--text-main)';
                copySummaryBtn.style.background = '#dcfce7'; // light green value

                setTimeout(() => {
                    copySummaryBtn.innerText = originalText;
                    copySummaryBtn.style.color = '';
                    copySummaryBtn.style.background = '';
                }, 2000);

            } catch (err) {
                alert('ë³µì‚¬ ì‹¤íŒ¨: ' + err);
            }
        });

        // Language Toggle
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                langBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                if (currentData) renderJSON(currentData);
            });
        });

        // Place Search Logic
        const searchPlaceBtn = document.getElementById('searchPlaceBtn');
        const placeResults = document.getElementById('placeSearchResults');
        const placeInput = document.getElementById('place_name');
        const latInput = document.getElementById('latitude');
        const lngInput = document.getElementById('longitude');

        searchPlaceBtn.addEventListener('click', async () => {
            const query = placeInput.value.trim();
            if (!query) return;

            searchPlaceBtn.disabled = true;
            searchPlaceBtn.textContent = '...';
            placeResults.style.display = 'block';
            placeResults.innerHTML = '<div style="padding: 12px; text-align: center; color: #666;">ê²€ìƒ‰ ì¤‘...</div>';

            try {
                const res = await fetch(`/api/v1/search-place?query=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.results && data.results.length > 0) {
                    placeResults.innerHTML = '';
                    data.results.forEach(item => {
                        const div = document.createElement('div');
                        div.style.padding = '8px 12px';
                        div.style.cursor = 'pointer';
                        div.style.borderBottom = '1px solid #f0f0f0';
                        div.style.fontSize = '13px';
                        div.onmouseover = () => div.style.background = '#f9fafb';
                        div.onmouseout = () => div.style.background = '#fff';

                        div.innerHTML = `
                            <div style="font-weight: 600; color: #111;">${item.display_name}</div>
                            <div style="color: #666; font-size: 11px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${item.name}</div>
                        `;

                        div.onclick = () => {
                            // Select Place
                            placeInput.value = item.display_name;
                            latInput.value = item.latitude;
                            lngInput.value = item.longitude;
                            placeResults.style.display = 'none';
                        };
                        placeResults.appendChild(div);
                    });
                } else {
                    placeResults.innerHTML = '<div style="padding: 12px; text-align: center; color: #666;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
            } catch (err) {
                placeResults.innerHTML = `<div style="padding: 12px; text-align: center; color: var(--error-color);">ì˜¤ë¥˜: ${err.message}</div>`;
            } finally {
                searchPlaceBtn.disabled = false;
                searchPlaceBtn.textContent = 'ê²€ìƒ‰';
            }
        });

        // Hide search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!placeInput.contains(e.target) && !searchPlaceBtn.contains(e.target) && !placeResults.contains(e.target)) {
                placeResults.style.display = 'none';
            }
        });

        // Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> ìƒì„± ì¤‘...';

            // Clear previous status badges
            document.querySelectorAll('.status-badge').forEach(el => el.remove());

            // Prepare Payload
            const placeName = document.getElementById('place_name').value.trim();
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;

            // ë‚ ì§œì™€ ì‹œê°„ ê°’ ê°€ì ¸ì˜¤ê¸°
            const birthDateVal = document.getElementById('birth_date').value;
            let birthTimeVal = document.getElementById('birth_time').value;

            // ì‹œê°„ í¬ë§· ë³´ì • (HH:MM -> HH:MM:SS)
            if (birthTimeVal.length === 5) {
                birthTimeVal += ':00';
            }

            const payload = {
                birth_date: birthDateVal,
                birth_time: birthTimeVal
            };

            if (placeName) payload.place_name = placeName;
            else if (lat && lng) {
                payload.latitude = parseFloat(lat);
                payload.longitude = parseFloat(lng);
            } else {
                payload.place_name = 'Seoul'; // Fallback
            }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                currentData = data;

                if (res.ok) {
                    renderJSON(data);
                    showStatus(true);
                } else {
                    renderError(data);
                    showStatus(false);
                }
            } catch (err) {
                renderError({ error: err.message });
                showStatus(false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'ê²°ê³¼ ìƒì„±í•˜ê¸° (Generate JSON)';
            }
        });

        function showStatus(isSuccess) {
            const badge = document.createElement('div');
            badge.className = `status-badge ${isSuccess ? 'status-success' : 'status-error'}`;
            badge.innerText = isSuccess ? '200 OK' : 'ERROR';
            resultBox.appendChild(badge);
        }

        function renderJSON(data) {
            emptyState.style.display = 'none';

            // Show copy button if summary exists
            if (data.summary_prompt) {
                copySummaryBtn.style.display = 'block';
            } else {
                copySummaryBtn.style.display = 'none';
            }

            const filtered = filterByLang(data, currentLang);

            // Format JSON string
            const jsonString = JSON.stringify(filtered, null, 2);

            // Update code element and highlight
            jsonCode.textContent = jsonString;
            Prism.highlightElement(jsonCode);
        }

        function renderError(data) {
            emptyState.style.display = 'none';
            const jsonString = JSON.stringify(data, null, 2);
            jsonCode.textContent = jsonString;
            Prism.highlightElement(jsonCode);
        }

        function filterByLang(data, lang) {
            // Deep clone to avoid mutating original
            const clone = JSON.parse(JSON.stringify(data));

            function traverse(obj) {
                if (typeof obj !== 'object' || obj === null) return;

                Object.keys(obj).forEach(key => {
                    // If English mode, remove keys ending with _ko
                    if (lang === 'en') {
                        if (key.endsWith('_ko')) delete obj[key];
                        else traverse(obj[key]);
                    }
                    // If Korean mode, keep _ko and remove English counterpart if it exists?
                    // Actually the user request is "Select one of EN/KO".
                    // Usually this means: if I select KO, I want Korean values. 
                    // But the API returns BOTH separate fields like "name" and "name_ko".
                    // Let's hide the non-selected language fields to make it cleaner.
                    else if (lang === 'ko') {
                        // Logic: If there is a key "foo_ko", remove "foo" (the english one).
                        // This is heuristic.
                        // Let's just remove simple English fields if a corresponding _ko version exists in the same object.

                        // First pass to find keys to remove
                        const keysToRemove = [];
                        Object.keys(obj).forEach(k => {
                            if (obj[k + '_ko'] !== undefined) {
                                keysToRemove.push(k);
                            }
                        });

                        keysToRemove.forEach(k => delete obj[k]);
                        traverse(obj[key]);
                    }
                });
            }
            traverse(clone);
            return clone;
        }
    </script>
